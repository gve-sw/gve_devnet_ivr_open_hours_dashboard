<!doctype html>
<html id="styleguide" class="" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>IVR Configurator</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/cui-standard.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo_small_blue.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cisco_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer_corporate_design.css') }}">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
        integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/styleguide.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body class="cui">

    <!-- Header -->
    <nav class="header" id="styleguideheader" role="navigation">
        <div class="container-fluid">
            <div class="header-panels">
                
                <!--Cisco logo and title area (left)-->
                <div class="header-panel">
                    <a class="header-bar__logo header__logo" href="" target="_blank">
                       <div id="header-logo"></div>
                    </a>
                    <h1 class="header__title">IVR Configurator</h1>
                </div>
                
                <!--Center area (middle)-->
                <div class="header-panel header-panel--center">
                </div>
                
                <!--Link area (right)-->
                <div class="header-panel header-panel--right">
                    {% if show_main_menu%}

                    <ul id="tabsheader" class="tabs base-margin-right tab">
                        <li id="tabsheader-configurator" class="{% if not logs %} active {% endif %}">
                            <a tabindex="0" href="/">
                                <div class="tab__heading">Configurator</div>
                            </a>
                        </li>
                        <li id="tabsheader-logs" class="{% if logs %} active {% endif %}">
                            <a tabindex="0" href="/logs">
                                <div class="tab__heading">Logs</div>
                            </a>
                        </li>
                    </ul>

                    <div id="user-menu" class="dropdown dropdown--left dropdown--offset-qtr header-item">
                        <a class="header-toolbar__link">{{username}}</a>
                        <div class="dropdown__menu">
                            <a href="/logout">Logout</a>
                        </div>
                    </div>


                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!--Content-->
    <div class="content content--alt">
        <div class="container-fluid">

            {% block content %}

            {% endblock %}

        </div>
</div>
</body>

</html>
